<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
      integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./src/images/Al-Mu'allim.jpg"
      type="image/x-icon"
    />
    <title>Player</title>
  </head>
  <body>
    <h1>Audio Player</h1>

    <div class="audio-container" id="audio-container">
      <div class="audio-info">
        <div class="audio-details">
          <h4 id="title"></h4>
          <h4 id="author"></h4>
        </div>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="" id="audio"></audio>

      <div class="img-container">
        <img alt="audio-cover" id="cover" src="./src/images/Al-Mu'allim.jpg" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
      <button id="mode" class="action-btn">
        <i class="fas fa-redo" id="mode-icon"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
